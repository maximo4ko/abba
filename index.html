<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 15 Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран блокировки -->
    <div class="lockscreen">
        <div class="time">12:30</div>
        <div class="date">Пятница, 6 июня</div>
        <div class="unlock-hint">Проведите вверх для разблокировки</div>
    </div>

    <!-- Рабочий стол -->
    <div class="homescreen">
        <!-- Шторка уведомлений -->
        <div class="status-bar">
            <span class="time">12:30</span>
            <span class="icons">📶 🔋</span>
        </div>
        <div class="quick-settings-panel">
            <button class="qs-tile">📶 Wi-Fi</button>
            <button class="qs-tile">🔊 Звук</button>
            <button class="qs-tile">🔆 Яркость</button>
        </div>

        <!-- Значки приложений -->
        <div class="app-grid">
            <div class="app-icon">📞</div>
            <div class="app-icon">✉️</div>
            <div class="app-icon">🌐</div>
            <div class="app-icon">🎵</div>
        </div>

        <!-- Панель навигации (как в Android) -->
        <div class="nav-bar">
            <button class="nav-btn">◀</button>
            <button class="nav-btn">⌂</button>
            <button class="nav-btn">☰</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
